                        onChange={(e) => setFormData({ ...formData, amount: e.target.value })}
                        placeholder="5000"
                        className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      Purpose / Description
                    </label>
                    <div className="relative">
                      <div className="absolute top-3 left-0 pl-4 pointer-events-none text-gray-400">
                        <FileTextIcon />
                      </div>
                      <textarea
                        rows="4"
                        value={formData.description}
                        onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                        placeholder="e.g., UI design milestone 1"
                        className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition resize-none"
                      />
                    </div>
                  </div>

                  <button
                    type="submit"
                    className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:shadow-xl transition-all transform hover:scale-105"
                  >
                    Create & Request Payment
                  </button>

                  {message.text && (
                    <div
                      className={`p-4 rounded-lg ${
                        message.type === 'success'
                          ? 'bg-green-50 text-green-800 border border-green-200'
                          : 'bg-red-50 text-red-800 border border-red-200'
                      }`}
                    >
                      {message.text}
                    </div>
                  )}
                </form>
              </div>
            </div>
          );
        };

        const EscrowDetailPage = ({ escrowId, setActivePage }) => {
          const escrow = mockEscrows.find(e => e.id === escrowId);

          if (!escrow) {
            return (
              <div className="text-center py-12">
                <p className="text-gray-500">Escrow not found.</p>
                <button
                  onClick={() => setActivePage('dashboard')}
                  className="mt-4 text-indigo-600 hover:text-indigo-700 font-semibold"
                >
                  Back to Dashboard
                </button>
              </div>
            );
          }

          const handleConfirmRelease = () => {
            alert('Release confirmed! Funds will be transferred to the payee.');
          };

          const handleRaiseDispute = () => {
            alert('Dispute raised! Our team will review this case.');
          };

          const statusColors = {
            HELD: 'bg-yellow-100 text-yellow-800',
            RELEASED: 'bg-green-100 text-green-800',
            DISPUTED: 'bg-red-100 text-red-800'
          };

          return (
            <div className="max-w-4xl mx-auto">
              <button
                onClick={() => setActivePage('dashboard')}
                className="flex items-center space-x-2 text-indigo-600 hover:text-indigo-700 font-semibold mb-6"
              >
                <ArrowLeftIcon />
                <span>Back to Dashboard</span>
              </button>

              <h1 className="text-3xl font-bold text-gray-800 mb-8">Escrow Details</h1>

              <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <div className="flex justify-between items-start mb-6">
                  <div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">{escrow.description}</h2>
                    <p className="text-gray-500 text-sm">ID: {escrow.id}</p>
                  </div>
                  <span className={`px-4 py-2 rounded-full text-sm font-semibold ${statusColors[escrow.status]}`}>
                    {escrow.status}
                  </span>
                </div>

                <div className="grid md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <p className="text-sm text-gray-500 mb-1">Payee</p>
                    <p className="font-semibold text-gray-800">{escrow.payee_vpa}</p>
                  </div>
                  <div>
                    <p className="text-sm text-gray-500 mb-1">Payer</p>
                    <p className="font-semibold text-gray-800">{escrow.payer_vpa}</p>
                  </div>
                  <div>
                    <p className="text-sm text-gray-500 mb-1">Amount</p>
                    <p className="text-3xl font-bold text-indigo-600">‚Çπ{escrow.amount.toLocaleString('en-IN')}</p>
                  </div>
                  <div>
                    <p className="text-sm text-gray-500 mb-1">Created</p>
                    <p className="font-semibold text-gray-800">
                      {new Date(escrow.created_at).toLocaleDateString('en-IN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                      })}
                    </p>
                  </div>
                </div>

                {escrow.status === 'HELD' && (
                  <div className="flex space-x-4 pt-6 border-t border-gray-200">
                    <button
                      onClick={handleConfirmRelease}
                      className="flex-1 flex items-center justify-center space-x-2 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition-colors"
                    >
                      <CheckCircleIcon />
                      <span>Confirm Release</span>
                    </button>
                    <button
                      onClick={handleRaiseDispute}
                      className="flex-1 flex items-center justify-center space-x-2 border-2 border-red-600 text-red-600 hover:bg-red-50 py-3 rounded-lg font-semibold transition-colors"
                    >
                      <XCircleIcon />
                      <span>Raise Dispute</span>
                    </button>
                  </div>
                )}
              </div>

              <div className="bg-white rounded-2xl shadow-xl p-8">
                <h3 className="text-xl font-bold text-gray-800 mb-6">Timeline</h3>
                <div className="space-y-4">
                  {escrow.timeline.map((event, index) => (
                    <div key={index} className="flex items-start space-x-4">
                      <div className="w-3 h-3 bg-indigo-600 rounded-full mt-1.5"></div>
                      <div className="flex-1">
                        <p className="font-semibold text-gray-800">{event.event}</p>
                        <p className="text-sm text-gray-500">
                          {new Date(event.timestamp).toLocaleString('en-IN', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                          })}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const AppDashboard = ({ onLogout }) => {
          const [activePage, setActivePage] = useState('dashboard');
          const [selectedEscrowId, setSelectedEscrowId] = useState(null);

          return (
            <div className="min-h-screen bg-gray-50">
              <Sidebar activePage={activePage} setActivePage={setActivePage} onLogout={onLogout} />

              <div className="ml-64 p-8">
                {activePage === 'dashboard' && (
                  <DashboardListPage setActivePage={setActivePage} setSelectedEscrowId={setSelectedEscrowId} />
                )}
                {activePage === 'create' && <CreateEscrowFormPage />}
                {activePage === 'detail' && (
                  <EscrowDetailPage escrowId={selectedEscrowId} setActivePage={setActivePage} />
                )}
              </div>
            </div>
          );
        };

        // ==================== MAIN APP ====================
        
        function App() {
          const [isLoggedIn, setIsLoggedIn] = useState(false);

          return (
            <div>
              {!isLoggedIn ? (
                <LandingPage onLogin={() => setIsLoggedIn(true)} />
              ) : (
                <AppDashboard onLogout={() => setIsLoggedIn(false)} />
              )}
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
